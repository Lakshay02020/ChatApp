<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Application</title>
    <link type="text/css" href="./css/style.css" rel="stylesheet">
    <script type="text/javascript" defer src='./js/client.js'></script>
</head>

<body>
    <header>
        <h1>Group Messenger App</h1>
    </header>

    <div class="container">
        <div class="message-wrapper">
            <div class="message right"> Welcome to the chat !!</div>
        </div>
    </div>

    <div class="send">
        <input type="text" name="sendMessage" id="sendMessage" class="sendMessage" placeholder="Type your message here...">
        <button id="sendButton">Send</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
